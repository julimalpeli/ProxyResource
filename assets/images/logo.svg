<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="130" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Camera body -->
  <rect x="80" y="110" width="140" height="90" rx="15" fill="white" opacity="0.9"/>
  <rect x="90" y="120" width="120" height="70" rx="10" fill="#333"/>
  
  <!-- Lens -->
  <circle cx="150" cy="155" r="35" fill="#555"/>
  <circle cx="150" cy="155" r="28" fill="#333"/>
  <circle cx="150" cy="155" r="20" fill="#1976D2"/>
  <circle cx="145" cy="150" r="8" fill="#64B5F6" opacity="0.6"/>
  
  <!-- Flash -->
  <rect x="185" y="125" width="20" height="15" rx="3" fill="#FFD700"/>
  
  <!-- Record indicator -->
  <circle cx="110" cy="135" r="6" fill="#F44336"/>
  
  <!-- Text -->
  <text x="150" y="240" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">CAM</text>
  <text x="150" y="270" text-anchor="middle" fill="white" font-size="18" opacity="0.9">SERVICE</text>
</svg>
